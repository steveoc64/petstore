syntax = "proto3";
package petstore;

service PetstoreService {
    rpc GetPetByID(GetByIDRequest) returns (Pet);
}

message Category {
    int32 id = 1;
    string name = 2;
}

message Tag {
    int32 id = 1;
    string name = 2;
}

enum Status {
    available = 0;
    pending = 1;
    sold = 2;
}

message GetByIDRequest {
    int32 id = 1;
}

message Pet {
    int32 id = 1;
    Category category = 2;
    string name = 3;
    repeated string photo_urls = 4;
    repeated Tag tags = 5;
    Status status = 6;
}
